<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Big Bite | Meals Finder</title>
  </head>
  <header>
    <div class="logo">
      <img src="images/Big_Bites-removebg-preview.png" alt="Big Bite logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="finder.html">Find Recipes</a></li>
      </ul>
    </nav>
    <div class="social-media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
    
  </header>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Find Meals for your Ingredients</h2>

          <div class="search-box">
            <input
              type="text"
              class="search-content"
              placeholder="Enter your Ingredient"
              id="searchInput"
            />
            <button type="submit" class="search-btn btn" id="searchBtn">
              <i class="fa-regular fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div class="search-results">
          <h2 class="title">
            <span id="spanTitle" class="n-display">Your Options:</span>
          </h2>
          <div class="notFound n-display">
            <span id="errorNotFound"></span> Sorry, there aren't recipes with
            that ingredient!
          </div>
          <div class="meals-cards" id="meals"></div>
        </div>

        <div class="card-details">
          <button type="button" class="btn recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>

          <div class="card-details__content"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="logo">
        <img src="images/Big_Bites-removebg-preview.png" alt="Big Bite logo" />
      </div>
    <div class="my-info">
      <h2>Matias Villar</h2>
      <p> Final Project || CSE 121B</p>
      <p>JavaScript Basics</p>
    </div>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="copy-right">
        <p>&copy;<span id="yearFooter"></span> Big Bite. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
